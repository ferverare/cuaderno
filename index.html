<!DOCTYPE html>

<html ng-app="myApp">
<head>
	<meta charset="utf-8">
 	<title>ferverare</title>
 	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

 	<body ng-controller="MainController">

 		<h1>Cuaderno Alumnos</h1>

 		<div class="wrapper">
 			
 			<div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">

 				<div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
 				<span class="curso">{{alumno.curso}}</span>


 			</div>
 			<br/>
 		</div>
 		
 		<center><button ng-click="ShowForm()" ng-hide="formVisibility()">Añadir Contacto</button></center>

 			<div ng-show="formVisibility" class="wrapper">
	 			<h2>Añadir un Contacto</h2>
	 			Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
	 			Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
	 			Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
	 			<button ng-click="Save()">Guardar</button>
 			</div>

 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js" type="text/javascript"></script>
 		<script src="js/app.js" type="text/javascript"></script>
 		
 	<!--	<script src="js/controller/script1.js" type="text/javascript"></script> -->
 		

 	</body>


</html>
